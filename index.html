<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcy Knook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styling/custom.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>

<body onload="loadSettings()">
  <div class="nav-pane">
    <div class="nav-item m" data-target="app0">
      <span class="label">Who is Marcy?</span>
      <span class="icon">🏠</span>
    </div>
    <div class="nav-item y" data-target="app1">
      <span class="label">About me</span>
      <span class="icon">🏃‍♀️‍➡️</span>
    </div>
    <div class="nav-item r" data-target="app2">
      <span class="label">Projects</span>
      <span class="icon">📁</span>
    </div>
    <div class="nav-item g" data-target="snake">
      <span class="label">Snake</span>
      <span class="icon">🐍</span>
    </div>
    <div class="nav-item b" data-target="settings">
      <span class="label">Settings</span>
      <span class="icon">⚙️</span>
    </div>
  </div>
  <div class="app-content resizable m" id="app0">
    <div class="topBar bg-m">
      <div class="close-button">X</div>
      <div class="resize-button">↙</div>
    </div>
    <div class="scrollwrapper" id="content">

    </div>
  </div>
  <div class="app-content resizable y" id="app1">
    <div class="topBar bg-y">
      <div class="close-button">X</div>
      <div class="resize-button">↙</div>
    </div>
    <div class="scrollwrapper" id="content">
      ":)"
    </div>
  </div>
  <div class="app-content resizable r" id="app2">
    <div class="topBar bg-r">
      <div class="close-button">X</div>
      <div class="resize-button">↙</div>
    </div>
    <div class="scrollwrapper" id="content">
    </div>
  </div>
  <div class="app-content resizable g" id="snake">
    <div class="topBar bg-g">
      <div class="close-button">X</div>
      <div class="resize-button">↙</div>
    </div>
    <div class="snake" id="content">
    </div>
  </div>
  <div class="app-content resizable b" id="settings">
    <div class="topBar bg-b">
      <div class="close-button">X</div>
      <div class="resize-button">↙</div>
    </div>
    <div class="scrollwrapper" id="content">
      <!-- TODO: add reset button -->
      <!-- TODO: add settings as options and load them as settings instead of text -->
      <!-- settings: Contrast | Theme | Konami unlock | Loaded -->
      <div class="button" onclick="resetSettings()">Reset</div>
    </div>
  </div>

</body>
<script src="js/script.js"></script>
<script src="js/snake.js"></script>

</html>
